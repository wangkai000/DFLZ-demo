<!-- 登录 -->
<div class="panel panel-default container loginBox">
<div class="wrapper no-navigation preload">
  <div class="sign-in-wrapper">
    <div class="sign-in-inner">
      <div class="login-brand text-center loginTitle">
        <i class="fa fa-cog fa-spin m-right-xs icon-spinner"></i>

        临汾经济技术开发区
        <div class="text-skin"><nobr >党风廉政建设责任制监督系统</nobr></div>
      </div>

      <form role="form" name="form"  novalidate>
            <div class="form-group m-bottom-md" ng-class="{'has-error':form.user.$error.required&&form.$submitted}"><!--inputEmail3 inputPassword3默认记住密码-->
              <label  class="col-sm-4 control-label">用户名</label>
              <!--<input type="text" class="form-control"   ng-model=user placeholder="请输入用户名...">-->
              <input type="text" class="form-control" id="inputEmail3" placeholder="用户名"  ng-model=user  name="user" required>
            </div>
            <div class="form-group" ng-class="{'has-error':form.password.$error.required&&form.$submitted}">
              <label  class="col-sm-4 control-label">密码</label>
              <!--<input type="password" class="form-control"  ng-model=password placeholder="请输入密码...">-->
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" ng-model=password name="password" required>
            </div>

            <div class="form-group">
              <div class="custom-checkbox">
                <input type="checkbox" id="chkRemember"
                       ng-checked="true" >
                <label for="chkRemember"> </label>
              </div>
              记住我
            </div>
            <div class="m-top-md p-top-sm">
              <button  type='submit' class="btn btn-success block loginBtn" ng-click="login()">登录</button>
            </div>
            <div class="m-top-md p-top-sm">
              <button  class="btn btn-default block">忘记账号？</button>
            </div>
          </form>
        </div><!-- ./sign-in-inner -->
  </div><!-- ./sign-in-wrapper -->
</div><!-- /wrapper -->
</div>
<!--背景图片-->
<img  class="logBGC" ng-src="{{imgPhoto}}">
