<!--查询统计 数量统计-->
<div class="panel">
    <div class="panel-heading  panel-primary">
        数量统计
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <form class="form-horizontal" role="form">
                <!-- 按需查询 -->
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-1 control-label">申报时间:</label>
                        <div class="col-md-2">
                            <input class="form-control" id="eventCreateTimeFrom" type="text">
                        </div>
                        <label class="col-md-1 control-label">至:</label>
                        <div class="col-md-2">
                             <input class="form-control" id="eventCreateTimeTo" type="text">
                        </div>
                        <label class="col-md-1 control-label">宴请时间:</label>
                        <div class="col-md-2">
                             <input class="form-control" id="eventTimeFrom" type="text">
                        </div>
                        <label class="col-md-1 control-label">至:</label>
                        <div class="col-md-2">
                             <input class="form-control" id="eventTimeTo" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                     <div class="col-md-11 text-right">
                        <button type="button" class="btn btn-default  " ng-click="searchExamine()">查询</button>
                    </div>
                </div>
                <!-- 按需查询 -->
                <!-- 精确查询表格 -->
                <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                <div class="row">
                    <div id="main" style="width:100%;height:450px;"></div>
                </div>
                <!-- 精确查询表格 -->
                <!-- Button trigger modal -->
            </form>
        </div>
    </div>
</div>
